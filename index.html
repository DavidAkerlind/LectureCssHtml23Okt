<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Hack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header section -->
      <header class="page-header">
        <article class="header-box bg-darkest-purple">
          <h1 class="text-light">Far away!!!</h1>
        </article>
        <div class="header-right-container">
          <div class="header-right-container-row">
            <article class="header-box bg-dark-purple">
              <img src="./assets/planet.svg" alt="planet" />
            </article>
            <article class="header-box bg-light-purple">
              <img src="./assets/astronaut.svg" alt="helmet" />
            </article>
          </div>

          <div class="header-right-container-row">
            <article class="header-box bg-lightest-purple">
              <img src="./assets/gun.svg" alt="gun" />
            </article>
            <article class="header-box bg-purple">
              <img src="./assets/ship.svg" alt="ship" />
            </article>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
